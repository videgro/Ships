<html>
  <head>
	<title>Ship tracking</title>	
	<script src="file:///android_asset/openstreetmap/OpenLayers.js"></script>
	<script src="file:///android_asset/openstreetmap/jquery-3.6.0.min.js"></script>
	<script src="file:///android_asset/ships.js"></script>
 	<link rel="stylesheet" href="file:///android_asset/openstreetmap/style.css" type="text/css" />
 	<link rel="stylesheet" href="file:///android_asset/openstreetmap/extra.css" type="text/css" />	
  </head>
  
<body>
  <audio id="audioGong">
    <source src="file:///android_asset/audio/gong.mp3" type="audio/mpeg"/>
  </audio>
  
  <audio id="audioName"></audio>

  <div style="position:relative; z-index: 1;" id="mapdiv"></div>
  <div id="messages"></div>

  <div style="position: absolute; z-index: 2; top: 10px; left: 10px;" id="controls">
      <button id="but_zoom_to_extent" onclick="javascript:setZoomToExtent(!zoomToExtent);"></button>
  </div>

  <script type="text/javascript">
    // Called from ShowMapFragment->setupWebView->onPageFinished
    function init() {
        createMap();
        createStyleMapShipSymbol();
        createLayers();

        dataShips[0].shipVectors=createLayerShips("Ships");
        dataShips[1].shipVectors=createLayerShips("Ships - Peers");

        createControls();

        dataShips[0].lineLayer=createLayerTraces("Ship traces");
        dataShips[1].lineLayer=createLayerTraces("Ship traces - Peers");

        createZoomAction();
        map.zoomToMaxExtent(); // Init view
    }
  </script>

</body>
</html>
